<div class="landing-page">
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <div class="logo-section">
        <img
          src="/ecr_logo.png"
          alt="East Coast Repair & Fabrication"
          class="logo"
        />
      </div>
      <nav class="nav-section">
        <button hlmBtn variant="ghost" class="login-btn" (click)="onLogin()">
          <ng-icon hlm name="lucideLogIn" size="18px" />
          <span>Login</span>
        </button>
      </nav>
    </div>
  </header>

  <!-- Hero Banner -->
  <section class="hero-banner">
    <div class="hero-background">
      <img src="/masthead-homepage-r1.jpg" alt="" class="hero-image" />
      <div class="overlay"></div>
    </div>
    <div class="hero-content">
      <h1 class="hero-title">
        World-Class Ship Repair and<br />
        Fabrication Services Since 1999
      </h1>
      <p class="hero-subtitle">
        Whether we complete your project at our expansive facilities or wherever
        in the world you are located, we guarantee quality work, performed
        within a strong Safety Culture.
      </p>
    </div>
  </section>
</div>
